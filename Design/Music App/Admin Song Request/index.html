<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Song Request</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"
        />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
      </head>

<body>
    <div class="admin-song-request-main">
        <div class="admin-song-request-navbar">
            <div class="admin-song-request-nav-links">
                <a href="#">Song Requests &nbsp;</a>
                <a href="#">&nbsp;All Songs That Band Will Play &nbsp;</a>
                <a href="#">&nbsp;See Likes  &nbsp;</a>
                <a href="#">&nbsp;Hire Designers</a>
            </div>
            <div class="admin-song-request-nav-logout">
                <button>
                    LOGOUT
                </button>
            </div>
        </div>
        <div class="admin-song-request-sub-main">
            <div class="admin-song-request-input-songs">
                <form class="admin-song-request-input-form">
                    <input type="number" class="admin-song-request-input-song-number" placeholder="Song Number">
                    <input type="text" class="admin-song-request-input-song-name" placeholder="Song Name">
                    <input type="text" class="admin-song-request-input-song-artist" placeholder="Song Artist">
                    <input type="text" class="admin-song-request-input-song-genre" placeholder="Song Genre">
                    <input type="text" class="admin-song-request-input-song-duration" placeholder="Song Duration">
                    <input type="text" class="admin-song-request-input-song-year" placeholder="Song Year">
                    <div class="admin-song-request-input-song-cover">
                        <label for="admin-song-request-input-song-cover">Song Cover : </label>
                        <input type="file" id="admin-song-request-input-song-cover">
                    </div>
                    <input type="text" class="admin-song-request-input-song-cortes" placeholder="Cortes">
                    <input type="text" class="admin-song-request-input-song-bpm" placeholder="BPM">
                </form>
            </div>
            <div class="admin-song-request-text">
                <form class="admin-song-request-text-form">
                    <textarea class="admin-song-request-text-area"></textarea>
                </form>
            </div>
        </div>
        <form class="admin-song-request-input-form-submit">
            <input type="submit" class="admin-song-request-input-song-submit" placeholder="Submit">
        </form>
    </div>






    <script src="./app.js"></script>
</body>
</html>
